<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fantastical Web Page</title>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: #fff;
            overflow-x: hidden;
        }

        /* Navigation Bar */
        nav {
            background: rgba(0, 0, 0, 0.7);
            padding: 1rem 2rem;
            position: sticky;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        nav .logo {
            font-size: 1.5rem;
            font-weight: bold;
            text-transform: uppercase;
        }
        nav ul {
            list-style: none;
            display: flex;
        }
        nav ul li {
            margin: 0 1rem;
        }
        nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 1rem;
            transition: color 0.3s;
        }
        nav ul li a:hover {
            color: #fdbb2d;
        }

        /* Hero Section */
        .hero {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            background-image: url('https://source.unsplash.com/1600x900/?nature,landscape');
            background-size: cover;
            background-position: center;
            position: relative;
        }
        .hero::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }
        .hero-content {
            position: relative;
            z-index: 2;
            color: #fff;
        }
        .hero-content h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            animation: fadeInDown 2s ease-out;
        }
        .hero-content p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            animation: fadeInUp 2s ease-out;
        }
        .hero-content a {
            display: inline-block;
            padding: 0.8rem 2rem;
            background: #fdbb2d;
            color: #000;
            text-decoration: none;
            font-size: 1.1rem;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .hero-content a:hover {
            background: #b21f1f;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Gallery Section */
        .gallery {
            padding: 4rem 2rem;
            background: #222;
        }
        .gallery h2 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 2rem;
            color: #fdbb2d;
        }
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
        }
        .gallery-grid img {
            width: 100%;
            border-radius: 10px;
            transition: transform 0.3s;
        }
        .gallery-grid img:hover {
            transform: scale(1.05);
        }

        /* Footer */
        footer {
            background: #000;
            padding: 2rem 1rem;
            text-align: center;
            color: #aaa;
        }
        footer p {
            margin-bottom: 0.5rem;
        }
        footer a {
            color: #fdbb2d;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <div class="logo">Berak</div>
        <ul>
            <li><a href="#hero">Balik Sini</a></li>
            <li><a href="#gallery">Gallery</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <!-- Hero Section -->
    <section class="hero" id="hero">
        <div class="hero-content">
            <h1>Welcome to the Berak</h1>
            <p>Explore aja sendiri cape gue.</p>
            <a href="#gallery">Pencet lah kocak</a>
        </div>
    </section>

    <!-- Gallery Section -->
    <section class="gallery" id="gallery">
    <h2>Gallery</h2>
    <div class="gallery-grid">
        <img src="gambar1.jpg" alt="Foto 1">
        <img src="gambar2.jpg" alt="Foto 2">
        <img src="gambar3.jpg" alt="Foto 3">
        <img src="gambar4.jpg" alt="Foto 4">
    </div>
</section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2099 Berak official. Semua oke kaya nya.</p>
        <p>Designed with ❤️ by <a href="#hero">afii</a></p>
    </footer>
</body>
</html>
